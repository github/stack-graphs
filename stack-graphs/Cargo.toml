[package]
name = "stack-graphs"
version = "0.4.0"
description = "Name binding for arbitrary programming languages"
homepage = "https://github.com/github/stack-graphs/"
repository = "https://github.com/github/stack-graphs/"
readme = "README.md"
license = "MIT OR Apache-2.0"
authors = [
  "GitHub <opensource+stack-graphs@github.com>",
  "Douglas Creager <dcreager@dcreager.net>"
]
edition = "2018"
build = "build.rs"

[build-dependencies]
cbindgen = "0.20"

[features]
copious-debugging = []
json = ["serde", "serde_json", "thiserror"]

[lib]
# All of our tests are in the tests/it "integration" test executable.
test = false

[dependencies]
bitvec = "0.22"
controlled-option = "0.4"
either = "1.6"
fxhash = "0.2"
libc = "0.2"
lsp-positions = { version="0.1", path="../lsp-positions" }
serde = { version="1.0", optional=true }
serde_json = { version="1.0", optional=true }
smallvec = { version="1.6", features=["union"] }
thiserror = { version="1.0", optional=true }

[dev-dependencies]
itertools = "0.10"
maplit = "1.0"
pretty_assertions = "0.7"
